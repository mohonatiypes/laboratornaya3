<!DOCTYPE html>
<html>
<head>
    <title>Пример с admin и name</title>
    <script>
        // Выполняем вопрос пользователю
        if (confirm('Доброго времени суток, у этой страницы есть к вам вопрос, вы готовы ответить?')) {
            // Просим ввести имя
            var name = prompt('Как вас зовут?', 'Введите сюда ваше имя');

            // Задание: создаём переменные
            var admin = name;

            // Выводим имя и admin
            alert("Ваше имя - " + name);
            alert("Переменная admin содержит: " + admin);
        }

        alert("Спасибо, что уделили время");
    </script>
</head>
<body>
</body>
</html>
