<!DOCTYPE html>
<html>
<head>
    <title>Нахождение максимума</title>
    <script>
        function findMax() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Введите оба числа";
                return;
            }

            const max = Math.max(num1, num2);
            document.getElementById('result').textContent = "Максимум: " + max;
        }
    </script>
</head>
<body>
    <h2>Нахождение максимума двух чисел</h2>
    
    <div>
        <label>Число 1: <input type="number" id="num1"></label>
    </div>
    <div>
        <label>Число 2: <input type="number" id="num2"></label>
    </div>
    
    <button onclick="findMax()">Найти максимум</button>
    
    <div id="result"></div>
</body>
</html>
